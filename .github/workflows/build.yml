name: Build

on:
  push:
    branches: [ docker ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run build
      run: |
        echo "build cpu"
        cd docker
        make cpu
        echo "build gpu"
        make gpu

    - name: docker push
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        docker push aiminders/rl:latest
        docker push aiminders/rl:latest-gpu
        docker logout
